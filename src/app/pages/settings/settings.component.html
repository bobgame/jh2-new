<div class="cards-con">
  <div class="title-contain">
    <div class="title-con">
      <div class="title">{{ '设置' }}</div>
      <div class="back-con" (click)="back()">
        <jh-ui-btn-back></jh-ui-btn-back>
      </div>
    </div>
  </div>
  <ng-scrollbar style="margin-top: 5px; width: 100%; height: 350px">
    <div class="help-con">
      <div class="setting-item">
        <div class="setting-title">背景颜色</div>
        <div class="setting-content">
          <div
            *ngFor="let bgItem of allBgItems"
            class="bg-item"
            [class.is-selected]="stData.bg === bgItem.id"
            [style.background-color]="bgItem.bgColor"
            [style.background]="bgItem.bg"
            (click)="setBg(bgItem.id)"></div>
        </div>
      </div>
      <div class="setting-item">
        <div class="setting-title">显示文字阴影（部分机型可能会有重影问题）</div>
        <div class="setting-content">
          <div class="normal-item" [class.is-selected]="stData.textShadow === 1" (click)="setTextShadow(1)">显示阴影</div>
          <div class="normal-item" [class.is-selected]="stData.textShadow === 0" (click)="setTextShadow(0)">隐藏阴影</div>
        </div>
      </div>
      <!-- <h3>提示</h3>
      <p><b>目前还没有可设置的内容，后续会添加，比如抚琴速度，难度等的调整</b></p> -->
    </div>
  </ng-scrollbar>
</div>
